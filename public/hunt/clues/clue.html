<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sticky-footer-navbar/">
  <!-- Bootstrap core CSS -->
  <link href="../../assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="../../css/clue-page.css" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100" onload="getLocalClueList()">

  <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" id="hunt-name" href="#">UI College of Engineering
        </a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0" id="clue-list">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../home.html">Home</a>
            </li>
           
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Begin page content -->
  <main class="flex-shrink-0">
    <div class="text-center">
      <h1 id="clue-header" class="mt-5">Clue 1:</h1>
      <p id="clue-text" class="lead"> Who is the greatest mascot of all time? </p>
    </div>
    <br><br><br>
    <div class="progress" style="margin:10%;">
      <!--TODO: Set width style property as a percentage to actual hunt completion percentage-->
      <div id="progress-bar" class="progress-bar bg-warning" role="progressbar" style="width: 0%; height: 25px;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </main>

  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <div class="row">
        <div class="col">
            <button type="button" onclick="document.location='./scan.html'" class="btn btn-secondary btn-lg">Scan</button>
        </div>
        <div class="col">
            <button type="button" onclick="nextClue()" onclick="document.location='clue.html'" class="btn btn-primary btn-lg">Next Clue</button>
        </div>
      </div>

    </div>
  </footer>


  <script src="../../assets/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../script.js"></script>

</body>

</html>
