<!DOCTYPE html>
<html lang="en">
  
  <head>
    <script type="module" src="firebase_and_navigation.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="wizard.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script src="wizard_script.js"></script>
  </head>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button onclick="go_home()" id="home_button" class="btn btn-outline-secondary my-2">Home</button>
      </div>
      <div class="container-fluid justify-content-end">
        <button onclick="sign_out()" id="sign_out_button" class="btn btn-outline-danger my-2">Sign Out</button>
      </div>
    </nav>
  </header>
  <h1 class="jumbotron text-center">Hunt Creation Wizard</h1>
  <body onload="getAssets()">
    <div class="container">
      <label id="hunt_name_label">Scavenger hunt name: </label>
      <input class="form-control form-control-sm" type="text" id="hunt_name_input">
      <form id='clue_form'>
        <div id="clues"></div>
      </form>
      <div>
        <button type="button" onclick="saveHunt()" id="saveHuntButton", class="btn btn-dark float-end m-1">Save</button>
        <button type="button" class="btn btn-secondary float-end m-1" onclick="addClue()" id="addClueButton">+</button>
      </div>
    </div>
  </body>
</html>
